<!DOCTYPE html>
<html>
    <head>
        <title>Dadvice AI Web Interface</title>
        <link rel="stylesheet" href="stylesheet.css">

        <!-- Google Analytics -->

    <body>
        <div class="header">

        <div class="interface_container">
            <div class="logo_design">
                <div class="eye1"></div>
                <div class="eye2"></div>
