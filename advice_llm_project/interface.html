        <!-- Script for random blink animation -->
        <script>
            const eye1 = document.getElementById("eye1");
            const eye2 = document.getElementById("eye2");

            eye1.classList.add("eyeOpen");
            eye2.classList.add("eyeOpen");

            function blinkEyes() {
                // Add the blinker class
                eye1.classList.remove("eyeOpen");
                eye2.classList.remove("eyeOpen");
                eye1.classList.add("blinker");
                eye2.classList.add("blinker");

                // Remove the class after animation finishes so we can re-add it later
                setTimeout(() => {
                    eye1.classList.remove("blinker");
                    eye2.classList.remove("blinker");
                }, 500); // Match animation duration
            }

            // Call blinkEyes() at random intervals
            function randBlink() {
                const interval = Math.random() * 5000 + 5000; // 5 + 0-5 seconds
                setTimeout(() => {
                    console.log("blink");
                    blinkEyes();
                    randBlink();
                }, interval);
            }

            randBlink(); // Start blinking loop

        </script>
