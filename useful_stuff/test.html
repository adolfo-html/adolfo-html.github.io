<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFCIV - Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .link-box {
      width: 100%;
      max-width: 100%;
      height: 300px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      animation: floatUp 1.5s ease-out forwards;
      opacity: 0;
    }

    .link-box img {
      width: 100%;
      height: 50%;
      object-fit: cover;
    }

    .link-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
    }

    .link-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .link-subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes floatUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="link-grid">
    <a class="link-box" href="https://example.com" style="animation-delay: 0s;">
      <img src="https://via.placeholder.com/300x150" alt="Example" />
      <div class="link-content">
        <div class="link-title">Example Site</div>
        <div class="link-subtitle">A description of this example site.</div>
      </div>
    </a>
    <a class="link-box" href="https://example2.com" style="animation-delay: 0.1s;">
      <img src="https://via.placeholder.com/300x150" alt="Example 2" />
      <div class="link-content">
        <div class="link-title">Another Site</div>
        <div class="link-subtitle">Short explanation here.</div>
      </div>
    </a>
    <!-- More link-boxes can be copied and added here -->
  </div>

  <script>
    document.querySelectorAll('.link-box').forEach((el, i) => {
      el.style.animationDelay = `${i * 0.2}s`;
    });
  </script>
</body>
</html>
