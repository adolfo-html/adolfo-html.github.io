    <script>
        // For loop to add a bunch of the same star elements to random points at the top
        for (let i = 0; i < 60; i++) 
        {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 40 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = (1 + Math.random() * 1.5) + 's';
